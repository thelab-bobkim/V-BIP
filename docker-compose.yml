
version: '3.8'



services:

  postgres:

    image: postgres:15-alpine

    container_name: vbip-postgres

    restart: always

    environment:

      POSTGRES_DB: ${POSTGRES_DB}

      POSTGRES_USER: ${POSTGRES_USER}

      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

    volumes:

      - postgres_data:/var/lib/postgresql/data

      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql

      - ./database/schema_ai_extension.sql:/docker-entrypoint-initdb.d/02-ai-extension.sql

    ports:

      - "5432:5432"

    healthcheck:

      test: ["CMD-SHELL", "pg_isready -U vbip_user -d vbip"]

      interval: 10s

      timeout: 5s

      retries: 5



  api:

    build: .

    container_name: vbip-api

    restart: always

    depends_on:

      postgres:

        condition: service_healthy

    environment:

      POSTGRES_HOST: postgres

      POSTGRES_PORT: 5432

      POSTGRES_DB: ${POSTGRES_DB}

      POSTGRES_USER: ${POSTGRES_USER}

      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

      FLASK_ENV: ${FLASK_ENV}

      SECRET_KEY: ${SECRET_KEY}

    ports:

      - "5000:5000"

    volumes:

      - ./logs:/app/logs

    healthcheck:

      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]

      interval: 30s

      timeout: 10s

      retries: 3



volumes:

  postgres_data:

    driver: local



networks:

  default:

    name: vbip-network

